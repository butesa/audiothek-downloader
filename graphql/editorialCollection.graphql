query EpisodesQuery($coreId: String!) {
    result: editorialCollectionByCoreId(coreId: $coreId) {
        items {
            nodes {
                id
                title

                image {
                    url
                    url1X1
                }

                programSet {
                    id
                    path
                    title
                    image {
                        url
                        url1X1
                    }
                }
                audios {
                    url
                    downloadUrl
                }
            }
        }
    }
}
