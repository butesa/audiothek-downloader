query ProgramSetEpisodesQuery($coreId: String!) {
    result: programSetByCoreId(coreId: $coreId) {
        items(
            orderBy: PUBLISH_DATE_DESC
            filter: { isPublished: { equalTo: true } }
        ) {
            nodes {
                id
                title

                image {
                    url
                    url1X1
                }

                programSet {
                    id
                    path
                    title
                    image {
                        url
                        url1X1
                    }
                }

                audios {
                    url
                    downloadUrl
                }
            }
        }
    }
}
