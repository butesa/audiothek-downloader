query GetItem($coreId: String!) {
    result: itemByCoreId(coreId: $coreId) {
        id
        coreId
        title

        programSet {
            id
            path
            title
            image {
                url
                url1X1
            }
        }

        image {
            url
            url1X1
        }
        audios {
            url
            downloadUrl
        }
    }
}
